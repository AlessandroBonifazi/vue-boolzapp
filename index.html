<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/data.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="root">
        <div class="container-lg">
            <div class="row gx-0">
                <!-- container sx -->
                <div class="col-4 d-flex flex-column vh-100">
                    <!-- header -->
                    <div class="ab-h60 d-flex justify-content-between ab-bg-grey">
                        <!-- user details -->
                        <div class="d-flex align-items-center">
                            <img class="frame" src="img/avatar_io.jpg" alt="account avatar">
                            <div class="details">
                                <h5>Sofia</h5>
                            </div>
                        </div>
                        <!-- controls -->
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- input search chat -->
                    <div class=" col-12">
                        <i class="fa-solid fa-magnifying-glass text-secondary p-3"></i>
                        <input class="w-75 border-0" type="text" name="" id="search"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- recent chat -->
                    <div v-for="(contact, index) in contacts"
                        class="col-12 d-flex align-items-center justify-content-between px-2">
                        <div class="d-flex">
                            <img class="frame" :src="'img/avatar' + contact.avatar + '.jpg'" alt="user avatar">
                            <div>
                                <div class="fw-bold">{{contact.name}}</div>
                                <p>Ultimo messaggio inviato</p>
                            </div>
                        </div>
                        <span>12:00</span>
                    </div>
                </div>

                <!-- container dx -->
                <div class="col-8 d-flex flex-column vh-100 ab-bg-chat">
                    <!-- header -->
                    <div class="ab-h60 mb-auto d-flex justify-content-between ab-bg-grey">
                        <!-- user details -->
                        <div class="d-flex align-items-center">
                            <img class="frame" src="img/avatar_1.jpg" alt="img-chat">
                            <div class="details">
                                <h5>Michele</h5>
                                <span>Ultimo accesso</span>
                            </div>
                        </div>
                        <!-- controls -->
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- active chat -->
                    <!-- <div v-if="activeChat !== null"></div>
                    <div v-else></div> -->

                    <!-- chat input -->
                    <div class="ab-h60 d-flex ab-bg-grey">
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
