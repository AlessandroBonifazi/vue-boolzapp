<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>

<body>
    <div id="root">
        <div class="container-lg">
            <div class="row gx-0">

                <!-- container sx -->
                <div class="col-4 d-flex flex-column vh-100 bg-white">
                    <!-- header -->
                    <div class="ab-h60 d-flex justify-content-between ab-bg-grey">
                        <!-- user details -->
                        <div class="d-flex align-items-center">
                            <img class="frame" src="img/avatar_io.jpg" alt="account avatar">
                            <div class="details">
                                <h5>Sofia</h5>
                            </div>
                        </div>
                        <!-- controls -->
                        <div class="d-flex align-items-center me-2">
                            <i class="icons fa-solid fa-circle-notch"></i>
                            <i class="icons fa-solid fa-message"></i>
                            <i class="icons fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- notification -->
                    <div class=" col-12 d-flex align-items-center ab-bg-blue p-3">
                        <div>
                            <i class="fa-solid fa-bell-slash bg-white rounded-circle p-3 me-3"></i>
                        </div>
                        <div>
                            <p class="mb-0 fw-bold">Ricevi notifiche di nuovi messagi</p>
                            <p class="text-decoration-underline mb-0">Attiva notifiche desktop</p>
                        </div>
                    </div>

                    <!-- input search chat -->
                    <div class=" col-12">
                        <i class="fa-solid fa-magnifying-glass text-secondary p-3"></i>
                        <input class="w-75 border-0" type="text" name="" id="search"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- recent chat -->
                    <div v-for="(contact, index) in contacts" @click="setActiveChat(index)"
                        class="col-12 d-flex align-items-center justify-content-between px-2">
                        <div class="d-flex">
                            <img class="frame" :src="getAvatar(contact.avatar)" :alt="contact.name">
                            <div>
                                <div class="fw-bold">{{contact.name}}</div>
                                <p>{{getLastMsg(contact)}}</p>
                            </div>
                        </div>
                        <span>12:00</span>
                    </div>
                </div>


                <!-- container dx -->
                <div class="col-8 d-flex flex-column vh-100 ab-bg-chat">
                    <!-- header -->
                    <div class="ab-h60 mb-auto d-flex justify-content-between ab-bg-grey">
                        <!-- user details -->
                        <div class="d-flex align-items-center">
                            <img class="frame" src="img/avatar_1.jpg" alt="img-chat">
                            <div class="details">
                                <h5>Michele</h5>
                                <span>Ultimo accesso</span>
                            </div>
                        </div>
                        <!-- controls -->
                        <div class="d-flex align-items-center me-2">
                            <i class="icons fa-solid fa-magnifying-glass"></i>
                            <i class="icons fa-solid fa-paperclip"></i>
                            <i class="icons fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- active chat -->
                    <div class="d-flex flex-column px-5">
                        <div class="text-message sent">ciao</div>
                        <div class="text-message sent">ciao</div>
                        <div class="text-message received">ciao</div>
                    </div>

                    <!-- chat input -->
                    <div class="ab-h60 d-flex justify-content-between align-items-center ab-bg-grey p-3">
                        <div>
                            <i class="icons fa-regular fa-face-smile"></i>
                        </div>
                        <!-- input message -->
                        <div class="flex-grow-1 mx-3">
                            <input class="border-0 w-100 rounded-3 ab-h45" type="text" name="" id="search"
                                placeholder="Scrivi un messaggio">
                        </div>
                        <!-- microphone -->
                        <div>
                            <i class="icons fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
